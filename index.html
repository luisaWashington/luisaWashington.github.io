<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Cadastro de Players Games</h1>
        <div class="box">
            <form action="https://formsubmit.co/luisaws21@gmail.com" method="POST" enctype="multipart/form-data">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
                <br><br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
                <br><br>
                <label for="foto">Foto:</label>
                <input type="file" name="foto" id="foto" accept=".jpg, .jpeg, .png">
                <br><br>
                <span>Gênero:</span>
                <input type="radio" name="genero" value="m" id="m" required>
                <label for="m">M</label>
                <input type="radio" name="genero" value="f" id="f">
                <label for="f">F</label>
                <input type="radio" name="genero" value="outros" id="o">
                <label for="o">Outros</label>
                <br><br>
                <label for="estado">Estado:</label>
                <select name="estado" id="estado" required>
                    <option value="">Escolha o seu estado</option>
                    <option value="ba">Bahia</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                    <option value="sc">Santa Catarina</option>
                </select>
                <br><br>
                <label for="comentario">Comentário:</label><br>
                <textarea name="comentario" id="comentario"></textarea><br><br>
                <input type="submit" value="Enviar" name="submit">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
                <input type="hidden" name="_template" value="table">
            </form>
        </div>
    </body>
</html>
